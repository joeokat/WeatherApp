<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--Space Grotesk Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>WeatherApp.js</title>
  </head>
  <body>
    <!--Challenge-->
    <header>
      <nav>
        <!-- <h1 class="logo">Weather Application</h1> -->
      </nav>
    </header>
    <!--Card-->
    <main class="card">
      <!--SearchBox-->
      <div class="searchbox">
        <input
          type="text"
          placeholder="Search city or country"
          spellcheck="false"
        >
          <button><img src="assets/search.png" /></button>
        </input>
      </div>
<!--Weather-->
      <div class="weather">
        <img src="assets/clear.png" class="weather-icon">
        <h1 class="temp">25°C</h1>
        <h2 class="city">Accra</h2>
      </div>
      <!--Details-->
      <div class="details">
        <div class="col">
          <img src="assets/humidity.png">
          <div>
            <p class="humidity">30%</p>
            <p>Humidity</p>
        </div>

        </div>
          <div class="col">
          <img src="assets/wind.png">
          <div>
            <p class="wind">4.6km/h</p>
          <p>Wind Speed</p>
          </div>
          </div>
      </div>
    </main>
  </body>
</html>

<script>
  //model
const apiKey = '12ee5c937152789cba2749727cb2d98a';
const apiUrl = 'http://api.openweathermap.org/data/2.5/weather?units=metric&q=';
const city = apiUrl;

async function checkWeather(city) {
  const res = await fetch(apiUrl + city + `&appid=${apiKey}`);
  let data = await res.json();
  
  temp();
  citi();
  humidity();
  wind();
}

checkWeather();

  //view
const temp = () => {
  document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + '°C';
};
const citi = () => {
  document.querySelector(".city").innerHTML = data.name;
};
const humidity = () => {
  document.querySelector(".humidity").innerHTML = data.main.humidity + '%';
};
const wind = () => {
  document.querySelector(".wind").innerHTML = data.wind.speed + ' km/h';
};

  //controller

</script>
